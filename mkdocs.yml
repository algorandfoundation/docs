site_name: Algorand Developer Docs

theme: 
    name: material
    font: Lato
    palette:
      primary: '#000000'
      accent: '#5662DB'

markdown_extensions:
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - codehilite
  - attr_list
  - toc:
      permalink: true
      baselevel: 2

plugins:
  - search
  - awesome-pages
